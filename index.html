#include<bits/stdc++.h>
using namespace std;
//main function
int main()
{
	int t;
	cin>>t;
	//loop for how many times you sort any number of string
	while(t--){
		string s;
		cin>>s;
		//sorting function using string
	sort(s.begin(),s.end());
	//printing statement
	cout<<s<<endl;
}
}
